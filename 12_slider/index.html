<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <div class="numberText">1 </div>
            <img src="Amt_1.jpg" alt="Amravati" class="img">
        </div>
        <div class="slides">
            <div class="numberText">2 </div>
            <img src="Amt_2.jpg" alt="Amravati" class="img">
        </div>
        <div class="slides">
            <div class="numberText">3 </div>
            <img src="Amt_3.jpg" alt="Amravati" class="img">
        </div>
        <div class="slides">
            <div class="numberText">4 </div>
            <img src="Amt_4.jpg" alt="Amravati" class="img">
        </div>
        <div class="slides">
            <div class="numberText">5 </div>
            <img src="Amt_5.jpg" alt="Amravati" class="img">
        </div>
        <div class="slides">
            <div class="numberText">6 </div>
            <img src="https://qph.cf2.quoracdn.net/main-qimg-5bcb737b20922106142275af935cc25a.webp" alt="Amravati" class="img">
        </div>
        <div class="slides">
            <div class="numberText">7 </div>
            <img src="Amt_7.jpeg" alt="Amravati" class="img">
        </div>
        <div class="slides">
            <div class="numberText">8 </div>
            <img src="https://qph.cf2.quoracdn.net/main-qimg-eea5d5024e5d8052098c41e1aecb96a6-lq" alt="Amravati" class="img">
        </div>
    </div>
    <div class="btn-container">
        <img src="prev.svg" alt="previous" class="pre-btn">
        <img src="next.svg" alt="next" class="next-btn">
    </div>
    <script src="slider.js"></script>
</body>
</html>
