<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preloader">
        <img src="preloader.gif" alt="preloader" class="preloader_item">
    </div>

    <header>
        <video class="video-container" autoplay loop>
            <source src="1-Minute Nature Background Sound.mp4" type="video/mp4">
        </video>

        <h1 class="title">VIDEO PROJECT</h1>
    </header>

    <button class="switch-btn">
        <span>Play</span>
        <span>Pause</span>
        <span class="switch"></span>
    </button>

    <script src="app.js"></script>
</body>
</html>
